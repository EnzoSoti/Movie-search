<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStream - Movie Search & Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            dark: '#1a1a1a'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Navigation -->
  <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent cursor-pointer" onclick="goHome()">
        ðŸŽ¬ CineStream By: Enzo.Dev
      </h1>
      <button id="homeBtn" class="text-gray-400 hover:text-white transition-colors duration-200" onclick="goHome()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    
    <!-- Search Section -->
    <div id="searchSection" class="mb-12">
      <div class="text-center mb-8">
        <h2 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 bg-clip-text text-transparent">
          Discover Amazing Movies
        </h2>
        <p class="text-gray-400 text-lg">Search for movies and watch trailers instantly</p>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 mb-8 max-w-2xl mx-auto">
        <input 
          type="text" 
          id="searchInput" 
          class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 shadow-lg"
          placeholder="Search for a movie..."
        >
        <button 
          class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 shadow-lg transform hover:scale-105 active:scale-95" 
          id="searchBtn"
        >
          Search
        </button>
      </div>
      
      <div id="movieResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"></div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 overflow-y-auto">
      <div class="bg-gray-800 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl">
        <div id="modalContent"></div>
      </div>
    </div>

  </div>

  <script src="./js/script.js"></script>

</body>
</html>
